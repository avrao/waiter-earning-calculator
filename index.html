<!Doctype html>
<html lang="en" ng-app='myapp'>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>Waiters earnings</title>	

</head>
<body ng-controller="earningsCtrl" ng-init="subtotal='0.00'; tip='0.00'; total='0.00'; mealcount='0'; tiptotal='0.00'; averagetip='0.00' ">
<header style="">
<nav style="">Waitstaff Calculator</nav>
</header>

<section class="section1">
<h1>Enter Meal Details</h1><hr>
	<form name="myForm"  ng-submit="submitted=true; submit();" required>

		<div class="div1">
		<label for="base-price">Base Meal Price: $ </label>
		<input type="number" step="0.01" min="0" name="base-price" ng-model="baseprice" required>
		</div>

		<div class="div2">
		<label for="tax-rate">Tax Rate: % </label>
		<input type="number" min="0" name="tax-rate" ng-model="taxrate" required>
		</div>

		<div class="div2">
		<label for="tip-percent">Tip Percent: % </label>
		<input type="number" min="0" name="tip-percent" ng-model="tippercent" required>
		</div>

		<div class="div3">
		<input class="submit" type="submit" ng-click="submit" value="Submit">
		<input class="submit" type="submit" ng-click="submitted=false;cancel();" value="Cancel">
		</div>
	</form>
</section>

<section class="section2">
<h1>Customer Charges</h1><hr>
	<div class="div4">
	<label ng-model="subtotal">Subtotal {{subtotal}}</label>
	</div>
	<div class="div5">
	<label ng-model="tip">Tip {{tip}}</label>
	</div><hr>
	<div class="div5">
	<label ng-model="total">Total {{total}}</label>
	</div>
</section>

<section class="section3">
<h1>My Earnings Info</h1><hr>
<div class="div5">
<label ng-model="tiptotal">Tip Total: {{tiptotal}}</label>
</div>
<div class="div5">
<label ng-model="mealcount">Meal Count: {{mealcount}}</label>
</div><hr>
<div class="div5">
<label ng-model="averagetip">Average tip per meal: {{averagetip}}</label>
</div>
</section>
<section class="section4">
<button ng-click="submitted=false; reset();">Reset</button>
</section>
<footer><hr></footer>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
